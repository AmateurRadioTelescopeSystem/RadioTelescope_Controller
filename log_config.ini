[loggers]
keys=root

[handlers]
keys=stream,main,debug_file

[formatters]
keys=mainFile,debugging

[logger_root]
level=DEBUG
handlers=stream,main,debug_file

[handler_stream]
class=StreamHandler
level=DEBUG
formatter=debugging
args=(sys.stderr,)

[handler_main]
class=FileHandler
level=WARNING
formatter=mainFile
args=('logFile.log',)

[handler_debug_file]
class=FileHandler
level=DEBUG
formatter=debugging
args=('debugging.log',)

[formatter_mainFile]
format=%(asctime)-27s %(name)-35s [%(funcName)-15s]    %(levelname)-10s - %(message)s

[formatter_debugging]
format=%(asctime)s  [%(thread)12d] %(levelname)-8s - %(name)30s.%(funcName)-20s - %(message)s
