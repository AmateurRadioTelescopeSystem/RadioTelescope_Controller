[loggers]
keys=root

[handlers]
keys=console,radioTelescope,debug_file

[formatters]
keys=mainFile,debugging

[logger_root]
level=DEBUG
handlers=console,radioTelescope,debug_file

[handler_console]
class=StreamHandler
level=DEBUG
formatter=debugging
args=(sys.stderr,)

[handler_radioTelescope]
class=handlers.TimedRotatingFileHandler
level=WARNING
formatter=mainFile
args=('logs/RadioTelescope_Logger', 'midnight', 1, 0, 'utf-8', False, True)

[handler_debug_file]
class=FileHandler
level=DEBUG
formatter=debugging
args=('logs/debugging_info.log',)

[formatter_mainFile]
format=%(asctime)s  [%(name)-30s]  %(levelname)-8s - %(funcName)-18s -  %(message)s

[formatter_debugging]
format=%(asctime)s  [%(thread)12d] %(levelname)-8s - %(name)30s.%(funcName)-20s - %(message)s
