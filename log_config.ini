[loggers]
keys=root

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler,file_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=WARNING
formatter=formatter
args=('logFile.log',)

[formatter_formatter]
format=%(asctime)-27s %(name)-15s [%(funcName)-15s]    %(levelname)-10s - %(message)s
